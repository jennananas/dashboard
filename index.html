<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="main-title">
                <div><img src="./img/pumpkin-cat-svgrepo-com.svg" alt="logo"></div>
                <h1>Dashboard</h1>
            </div>
            <div class="main-menu">
                <div class="material-symbols-rounded">home</div>
                <p>Home</p>
                <div class="material-symbols-rounded">person</div>
                <p>Profile</p>
                <div class="material-symbols-rounded">chat</div>
                <p>Messages</p>
                <div class="material-symbols-rounded">history</div>
                <p>History</p>
                <div class="material-symbols-rounded">task_alt</div>
                <p>Tasks</p>
                <div class="material-symbols-rounded">groups</div>
                <p>Communities</p>
            </div>
            <div class="bottom-menu">
                <div class="material-symbols-rounded">settings</div>
                <p>Settings</p>
                <div class="material-symbols-rounded"><span class="material-symbols-outlined">
                    contact_support
                    </span></div>
                <p>Support</p>
                <div class="material-symbols-rounded">security</div>
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="left-content">
                    <div class="material-symbols-rounded">search</div>
                    <input type="search" id="search-bar" name="search">
                </div>
                <div class="right-content">
                    <div class="material-symbols-rounded notif">notifications</div>
                    <div><img src="./img/profile-pic.svg" alt="profile picture" id="profile"></div>
                    <p>jenna_nanas</p>
                </div>
            </div>
            <div class="welcome">
                <img class="big-pp" src="./img/profile-pic.svg" alt="profile-picture">
                <p>Hi there,</p>
                <p id="username">@jenna_nanas</p>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">Main-content</div>









    </div>
</body>
</html>
